<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Livelihood{% endblock %}</title>

  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- ===== NAVBAR ===== -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid px-4">
      <!-- Logo -->
      <a class="navbar-brand d-flex align-items-center" href="{{ url_for('main.dashboard') }}">
        <img src="{{ url_for('static', filename='pics/logo.jpg') }}"
             alt="Livelihood Logo"
             class="rounded-circle me-2"
             width="45" height="45">
        Livelihood
      </a>

      {% if user.is_authenticated %}
        <!-- Navbar links for logged-in users -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('main.dashboard') }}">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('main.family_management') }}">Family Management</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="accountDropdown"
                 role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="{{ url_for('static', filename='avatars/pfp' ~ user.avatar_id ~ '.png') }}"
                     alt="Avatar" class="rounded-circle me-2" width="32" height="32">
                {{ user.first_name }}
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="accountDropdown">
                <li><a class="dropdown-item text-danger" href="{{ url_for('auth.logout') }}">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      {% endif %}
    </div>
  </nav>

  <!-- ===== MAIN CONTENT ===== -->
  <main class="flex-fill d-flex justify-content-center align-items-center">
    {% block content %}{% endblock %}
  </main>

  <!-- ===== FOOTER ===== -->
  <footer class="bg-secondary text-white text-center py-3 mt-auto">
    <div class="container">
      <small>&copy; {{ current_year }} Livelihood â€” All rights reserved</small>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
